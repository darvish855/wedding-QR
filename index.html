<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专  !</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background: url('https://images.unsplash.com/photo-1549887534-45953e36e742?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #3e2723;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #b71c1c;
      text-shadow: 1px 1px 2px #fff;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 12px;
      display: inline-block;
    }
    input {
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      border: 2px solid #b71c1c;
      border-radius: 8px;
      width: 260px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
      background: linear-gradient(45deg, #b71c1c, #f06292);
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(45deg, #c62828, #ec407a);
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 12px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>专   砖!</h1>
  <p> 转 砖  注转  转 砖 </p>
  <input type="text" id="guestName" placeholder="住 转 砖 ">
  <button onclick="findTable()">驻砖 砖</button>
  <div id="result"></div>

  <script>
    const guestList = {
      "拽专 ": 8,
      "注专 ": 8,
      "住专 ": 8,
      " ": 8,
      " ": 8,
      "驻 爪拽": 8,
      "转专 爪拽": 8,
      " 注专": 8,
      "注 注专": 8,
      "转 爪拽": 8,
      // 砖 专砖 ...
    };

    function findTable() {
      const name = document.getElementById("guestName").value.trim();
      const tableNumber = guestList[name];
      const resultDiv = document.getElementById("result");
      if (tableNumber) {
        resultDiv.textContent = `专   砖! 转 专 砖转 ${name}! 拽 砖 ${tableNumber} `;
      } else {
        resultDiv.textContent = "爪注专,  爪 转 砖 专砖. 拽 砖  驻 专 ";
      }
    }
  </script>
</body>
</html>
