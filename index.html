<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专  !</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      direction: rtl;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>专   砖!</h1>
  <p> 转 砖  注转  转 砖 </p>
  <input type="text" id="guestName" placeholder="住 转 砖 ">
  <button onclick="findTable()">驻砖 砖</button>
  <div id="result"></div>

  <script>
    const guestList = {
      "拽专 ": 1,
      "注专 ": 1,
      "住专 ": 1,
      " ": 1,
      " ": 1,
      "驻 爪拽": 1,
      "转专 爪拽": 1,
      " 注专": 1,
      "注 注专": 1,
      "转 爪拽": 1,
      "住 专砖": 2,
      "转专 专砖": 2,
      "砖转 专砖": 2,
      "注转 住": 2,
      "专 砖": 2,
      "专 砖": 2,
      " 砖": 2,
      "专 砖": 2,
      " 砖砖": 2,
      " 砖砖": 2,
      " 砖砖": 2,
      "专 专砖": 2,
      "注 ": 3,
      "注专 ": 3,
      " ": 3,
      "专 拽": 3,
      "住祝 砖": 3,
      " 专": 3,
      " 拽专": 3,
      " 转专": 3,
      " 拽驻": 3,
      "转 专专": 3,
      " 砖": 3,
      "注 专": 4,
      "专 专": 4,
      "注转 专": 4,
      "专 专": 4,
      "注转 专": 4,
      "住专 专": 4,
      "砖 爪专": 4,
      "住驻专 爪专": 4,
      "住转 ": 4,
      "注 ": 5,
      " ": 5,
      "转专 ": 5,
      "砖转 ": 5,
      " ": 5,
      "拽专 ": 5,
      "专 专": 5,
      "专 专": 5,
      " 专": 5,
      "爪 专": 5
    };

    function findTable() {
      const name = document.getElementById("guestName").value.trim();
      const tableNumber = guestList[name];
      const resultDiv = document.getElementById("result");
      if (tableNumber) {
        resultDiv.textContent = `专   砖! 转 专 砖转 ${name}! 拽 砖 ${tableNumber} `;
      } else {
        resultDiv.textContent = "爪注专,  爪 转 砖 专砖. 拽 砖  驻 专 ";
      }
    }
  </script>
</body>
</html>
